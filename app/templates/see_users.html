{% extends 'base.html' %}

{% block title %}See Users{% endblock %}

{% block content %}

<h1>Database: <small>{{ database_url }}</small></h1>

<h1>Users</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li>
                <strong>{{ user.username }}</strong>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}

{% endblock %}
