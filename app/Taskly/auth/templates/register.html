{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('Taskly.auth.static', filename='css/style.css') }}" />
{% endblock %}

{% block content %}

    <h2>Register</h2>
    <form method="POST" action="{{ url_for('Taskly.auth.register') }}">
        <label for="username">Username:</label><br />
        <input type="text" name="username" id="username" required /><br /><br />

        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password" required /><br /><br />

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('Taskly.auth.login') }}">Login here</a>.</p>
{% endblock %}
