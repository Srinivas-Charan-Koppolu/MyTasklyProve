{% extends "base.html" %}


{% block title %}Login{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('modules.auth.static', filename='css/login.css') }}" />
{% endblock %}


{% block content %}
<div id="login">

  <h2>Login</h2>
  
  <form method="POST" action="{{ url_for('modules.auth.login') }}">
    <label for="username">Username:</label><br />
    <input type="text" name="username" id="username" required /><br /><br />
    
    <label for="password">Password:</label><br />
    <input type="password" name="password" id="password" required /><br /><br />
    
    <button type="submit">Login</button>
  </form>
  
  <p>Don't have an account? <a href="{{ url_for('modules.auth.register') }}">Register here</a>.</p>
</div>

{% endblock %}
